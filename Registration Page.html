<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Registration Page</title>
</head>
<body style="border-top:20px solid black">
<div style="margin-left:15px">
 <form class="form-horizontal" >
    <h4>Add Employee</h4>
	<hr>
<div class="form-group">
    <label class="control-label col-md-2" for="txtname">Name</label>
  <div class="col-md-4">
 <input type="text" class="form-control" id="txtname" name="txtname" >
 </div>
 </div>
<div class="form-group">
    <label class="control-label col-md-2" for="dob">Date Of Birth</label>
  
  <div class="col-md-4">
  <input type="date" class="form-control" id="dob" name="dob" >
   </div>
 </div>
<div class="form-group">
    <label class="control-label col-md-2" for="telphone">Phone</label>
  <div class="col-md-4">
  <input type="tel" class="form-control" id="telphone" name="telphone"   pattern="[0-9]{10}" maxlength="10" required ><br>
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2"for="email">Email</label> 
  
  <div class="col-md-4">
  <input type="email" class="form-control" id="email" name="email" required><br>
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="seldepartname">Department</label>
  
  <div class="col-md-4">
  <select id="seldepartname"  class="form-control">
  <option value="none" selected disabled hidden>             </option>
  <option value="CSE">C.S.E</option>
  <option value="Electronic">Electronic</option>
  <option value="Electrical">Electrical</option>
  <option value="Mechanical">Mechanical</option>
  </select><br>
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="txtaaddress">Address:</label>
     
  <div class="col-md-4">
  <textarea name="txtaaddress" class="form-control" rows="4" cols="40" id="txtaaddress" ></textarea><br>
  </div>
  </div>
     <div class="form-group">
    <label class="control-label col-md-2" for="selstate">State</label> 
   
  <div class="col-md-4">
 <select id="selstate" class="form-control" >
  <option value="none" selected disabled hidden>             </option>
  <option value="U.P">U.P</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Sikkim">Sikkim</option>
  </select><br>
   </div>
   </div>
   <div class="form-group">
    <label class="control-label col-md-2" for="selcity">City</label>
  <div class="col-md-4">
  <select id="selcity" class="form-control">
  <option value="none" selected disabled hidden>             </option>
  <option value="Gangtok">Gangtok</option>
  <option value="Pelling">Pelling</option>
  <option value="Kanpur">Kanpur</option>
  <option value="Lucknow">Lucknow</option>
    <option value="karur">karur</option>
  <option value="Maddurai">Maddurai</option>
  </select>
  </div>
  </div>
        <div class="form-group">
    <label class="control-label col-md-2" for="txtzip">Zip:</label>
  <div class="col-md-4">
  <input type="text" id="txtzip" class="form-control" name="txtzip"required><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-2 offset-md-4">
  <input type="submit" value="Submit" class="btn btn-info">
  <input type="reset" value="Cancel" class="btn">
  </div>
  </div>
  </form></div>
</body>
</html>
