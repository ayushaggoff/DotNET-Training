<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="myscript.js"></script>

<title>Registration Page</title>
</head>
<body style="border-top:20px solid black" onload="resetSelection()" >
<div class="row">
 <div class="col-md-4 offset-md-4">

 <form name="addEmployee" onsubmit="return ValidateForm()"  action="ViewDetail.html" method=get>
    <h4>Add Employee</h4>
	<hr>
<div class="row">
 <div class="col-md-4">

  <label for="name">Name*</label>

 </div>
  <div class="col-md-8">
 <input type="text" class="form-control" id="name" onkeyup=" ValidateForm1('name')" name="name" >
 <span id="nvname"></span><br>
 </div>
 </div>
 <div class="row">
 <div class="col-md-4">
  <label for="dob">Date Of Birth*</label>
   </div>
  <div class="col-md-8">
  <input type="date" class="form-control" id="dob" onkeyup=" ValidateForm1('dob')" name="dob" >
   <span id="nvdob"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-4">
  <label for="telphone">Phone*</label>
     </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="phone" onkeyup=" ValidateForm1('phone')" name="phone"  >
  <span id="nvphone"></span><br>
  </div>
  </div>
    <div class="row">
 <div class="col-md-4">
  <label for="email">Email*</label> 
   </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="email" onkeyup=" ValidateForm1('email')" name="email">
    <span id="nvemail"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-4">
  <label for="seldepartname">Department*</label>
   </div>
  <div class="col-md-8">
  <select id="seldepartname"  class="form-control">
  <option value="none" selected disabled hidden>             </option>
  <option value="IT">IT</option>
  <option value="Admin">Admin</option>
  <option value="HR">HR</option>
  <option value="BA">BA</option>
  <option value="QA">QA</option>
  <option value="CS">CS</option>
  </select>
  <span id="nvdepartname"></span><br>

  </div>
  </div>
   <div class="row">
 <div class="col-md-4">
  <label for="address">Address*</label>
     </div>
  <div class="col-md-8">
  <textarea name="address" class="form-control" rows="4" cols="40" id="address" onkeyup="ValidateForm1('address')" ></textarea>
  <span id="nvaddress"></span><br>
  </div>
  </div>
     <div class="row">
 <div class="col-md-4">
  <label for="selstate">State*</label> 
   </div>
  <div class="col-md-8">
<select id="selstate" size="1" onchange="makeSubmenu(this.value)" class="form-control" >
  <option value="none" selected disabled hidden>             </option>
  <option>Odisha</option>
<option>Maharashtra</option>
<option>Kerala</option>
</select>
<span id="nvstate"></span><br>
   </div>
   </div>
      <div class="row">
 <div class="col-md-4">
    <label for="selcity">City</label>
	</div>
  <div class="col-md-8">
  <select id="selcity"  class="form-control" >
  <option value="none" selected disabled hidden>             </option>
    <option></option>
  </select><br>
  </div>
  </div>
 
	 <div class="row">
 <div class="col-md-4">
  <label for="txtzip">Zip*:</label>
  </div>
  <div class="col-md-8">
  <input type="text" id="zip"   onkeyup="ValidateForm1('zip')" class="form-control" name="zip">
  <span id="nvzip"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-4">
  <label for="dob">Date Of Joining</label>
   </div>
  <div class="col-md-8">
  <input type="date" class="form-control" id="txtdateofjoin" name="txtdateofjoin" >
   <span id="nvdateofjoin"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-6 offset-md-6">
  <input type="submit" value="Submit" class="btn btn-info">
  <input type="reset" value="Cancel" class="btn">
  </div>
  </div>
  </form>
   </div>
  </div>
</body>
</html>
