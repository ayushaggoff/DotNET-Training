<form>
<h4>Registration <span style="color:blue">Form</span></h4>

<div>
  <img src="C:\Users\ayusha\Downloads\user.png" alt="User Pic" width="75px" height="75px"><br>
  <label for="txtfname">First name:</label>

  <input type="tel" id="mobileNo" name="mobileNo"   pattern="[0-9]{10}" maxlength="10" required ><br>
  <label for="dob">Date Of Birth:</label>

  <label for="txtaaddress">Address:</label>
  <textarea name="txtaaddress" rows="4" cols="40" id="txtaaddress" ></textarea><br>

  <option value="Mechanical">Mechanical</option>
  </select><br>
 <label> Language:</label>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" minlength="6" required><br>
  <input type="submit" value="Submit" class="btnsubmit">
  <input type="reset" class="btnreset">
