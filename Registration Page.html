<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="checkformvalidation.js"></script>

<title>Registration Page</title>
</head>
<body style="border-top:20px solid black" onload="resetSelection()" >
<div class="row">
 <div class="col-md-4 offset-md-4">

 <form name="addEmployee" onsubmit="return ValidateForm()"  action="#">
    <h4>Add Employee</h4>
	<hr>
<div class="row">
 <div class="col-md-3">

  <label for="txtname">Name</label>

 </div>
  <div class="col-md-8">
 <input type="text" class="form-control" id="txtname" name="txtname" >
 <span id="nvName"></span><br>
 </div>
 </div>
 <div class="row">
 <div class="col-md-3">
  <label for="dob">Date Of Birth</label>
   </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="txtdob" name="dob" >
   <span id="nvDob"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-3">
  <label for="telphone">Phone</label>
     </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="txttelphone" name="txytelphone"  >
  <span id="nvtelephone"></span><br>
  </div>
  </div>
    <div class="row">
 <div class="col-md-3">
  <label for="email">Email</label> 
   </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="txtemail" name="txtemail">
    <span id="nvemail"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-3">
  <label for="seldepartname">Department</label>
   </div>
  <div class="col-md-8">
  <select id="seldepartname"  class="form-control">
  <option value="none" selected disabled hidden>             </option>
  <option value="IT">IT</option>
  <option value="Admin">Admin</option>
  <option value="HR">HR</option>
  <option value="BA">BA</option>
  <option value="QA">QA</option>
  <option value="CS">CS</option>
  </select><br>
  </div>
  </div>
   <div class="row">
 <div class="col-md-3">
  <label for="txtaaddress">Address:</label>
     </div>
  <div class="col-md-8">
  <textarea name="txtaaddress" class="form-control" rows="4" cols="40" id="txtaaddress" ></textarea>
  <span id="nvaddress"></span><br>
  </div>
  </div>
     <div class="row">
 <div class="col-md-3">
  <label for="selstate">State</label> 
   </div>
  <div class="col-md-8">
<select id="countrySelect" size="1" onchange="makeSubmenu(this.value)" class="form-control" >
  <option value="none" selected disabled hidden>             </option>
  <option>Odisha</option>
<option>Maharashtra</option>
<option>Kerala</option>
</select><br>
   </div>
   </div>
      <div class="row">
 <div class="col-md-3">
    <label for="selcity">City</label>
	</div>
  <div class="col-md-8">
  <select id="citySelect"  class="form-control" >
  <option value="none" selected disabled hidden>             </option>
    <option></option>
  </select><br>
  </div>
  </div>
 
	 <div class="row">
 <div class="col-md-3">
  <label for="txtzip">Zip:</label>
  </div>
  <div class="col-md-8">
  <input type="text" id="txtzip" class="form-control" name="txtzip">
  <span id="nvzip"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-3">
  <label for="dob">Date Of Joining</label>
   </div>
  <div class="col-md-8">
  <input type="text" class="form-control" id="txtdateofjoin" name="txtdateofjoin" >
   <span id="nvdateofjoin"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-6 offset-md-6">
  <input type="submit" value="Submit" class="btn btn-info">
  <input type="reset" value="Cancel" class="btn">
  </div>
  </div>
  </form>
   </div>
  </div>
</body>
</html>
