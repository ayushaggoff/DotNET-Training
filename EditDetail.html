<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="myscript.js"></script>
<script>
  const params = new URLSearchParams(document.location.search);
var getName = params.get("name");
const getDOB = params.get("dob");
const getMobile=params.get("phone");
const getEmail=params.get("email");
const getDepartment=params.get("dept");
const getAddress=params.get("address");
const getState=params.get("state");
const getCity=params.get("city");
const getZip=params.get("zip");
const getJoiningDate=params.get("joiningDate");
alert(getCity);

window.onload = function RenderHtmlData(){
alert(getCity);
document.getElementById('name').value=getName;
document.getElementById('dob').value=getDOB;
document.getElementById('phone').value=getMobile;
document.getElementById('email').value=getEmail;
document.getElementById('seldepartname').value=getDepartment;
document.getElementById('address').value=getAddress;
document.getElementById('selstate').value=getState;
document.getElementById('selcity').value=getCity;
document.getElementById('zip').value=getZip;
document.getElementById('txtdateofjoin').value=getJoiningDate;
};

  </script>

<title>Edit Detail</title>
</head>
<body style="border-top:20px solid black")" >
<div class="row">
 <div class="col-md-4 offset-md-4">

 <form name="editEmployee"  action="ViewDetail.html" method=get>
    <h4>Edit Employee Detail</h4>
	<hr>
<div class="row">
 <div class="col-md-4">

  <label for="name">Name<span style="color:red">*</span></label>

 </div>
  <div class="col-md-8">
 <input type="text" class="form-control" id="name" onkeyup=" ValidateForm1('name')" name="name" >
 <span id="nvname"></span><br>
 </div>
 </div>
 <div class="row">
 <div class="col-md-4">
    <label for="dob">Date Of Birth<span style="color:red">*</span></label>
   </div>
  <div class="col-md-8">
      <div class="input-group">
  <input type="date" class="form-control" id="dob" onkeyup=" ValidateForm1('dob')" name="dob" >
    <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-calendar icon"></i> </span>
      </div>
    </div>
   <span id="nvdob"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-4">
  <label for="telphone">Phone<span style="color:red">*</span></label>
     </div>
  <div class="col-md-8">
	<div class="input-group">
      <div class="input-group-prepend">
		<span class="input-group-text"> <i class="fa fa-phone icon"></i> 
		</span>
      </div>    
  <input type="text" class="form-control" id="phone" onkeyup=" ValidateForm1('phone')" name="phone"  >
  </div>
  <span id="nvphone"></span><br>
  </div>
  </div>
    <div class="row">
 <div class="col-md-4">
  <label for="email">Email<span style="color:red">*</span></label> 
   </div>
  <div class="col-md-8">
	<div class="input-group">
      <div class="input-group-prepend">
		<span class="input-group-text"> <i class="fa fa-envelope icon"></i> 
		</span>
      </div>    
		<input type="text" class="form-control input-field" id="email" onkeyup=" ValidateForm1('email')" name="email"> 
	</div>

    <span id="nvemail"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-4">
  <label for="seldepartname">Department<span style="color:red">*</span></label>
   </div>
  <div class="col-md-8">
  <select id="seldepartname"   class="form-control" oninput=" OnSelectDepartmentValidation()" name="seldepartname">
  <option value="none" selected disabled  hidden>Select the department</option>
  <option value="IT">IT</option>
  <option value="Admin">Admin</option>
  <option value="HR">HR</option>
  <option value="BA">BA</option>
  <option value="QA">QA</option>
  <option value="CS">CS</option>
  </select>
  <span id="nvdepartname"></span><br>

  </div>
  </div>
   <div class="row">
 <div class="col-md-4">
  <label for="address">Address<span style="color:red">*</span></label>
     </div>
  <div class="col-md-8">
  <textarea name="address" class="form-control" rows="4" cols="40" id="address" onkeyup="ValidateForm1('address')" ></textarea>
  <span id="nvaddress"></span><br>
  </div>
  </div>
     <div class="row">
 <div class="col-md-4">
  <label for="selstate">State<span style="color:red">*</span></label> 
   </div>
  <div class="col-md-8">
<select id="selstate" name="selstate"  oninput="OnSelectStateValidation()"  onchange="makeSubmenu(this.value)"  class="form-control" >
  <option value="none" selected disabled hidden>Select the state</option>
  <option>Odisha</option>
<option>Maharashtra</option>
<option>Kerala</option>
</select>
<span id="nvstate"></span><br>
   </div>
   </div>
      <div class="row">
 <div class="col-md-4">
    <label for="selcity">City</label>
	</div>
  <div class="col-md-8">
  <select id="selcity" name="selcity" class="form-control" >
  <option value="none" selected disabled hidden>Select the City</option>

  </select><br>
  </div>
  </div>
 
 <div class="row">
 <div class="col-md-4">
    <label for="try">try</label>
	</div>
  <div class="col-md-8">
  <select id="try" name="try" class="form-control" >
  <option value="none" selected disabled hidden>try</option>

  </select><br>
  </div>
  </div>
 
	 <div class="row">
 <div class="col-md-4">
  <label for="txtzip">Zip<span style="color:red">*</span></label>
  </div>
  <div class="col-md-8">
  <input type="text" id="zip"   onkeyup="ValidateForm1('zip')" class="form-control" name="zip">
  <span id="nvzip"></span><br>
  </div>
  </div>
  <div class="row">
 <div class="col-md-4">
  <label for="dob">Date Of Joining</label>
   </div>
  <div class="col-md-8">
      <div class="input-group">
  <input type="date" class="form-control" id="txtdateofjoin" name="txtdateofjoin" >
 <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-calendar icon"></i> </span>
      </div>
    </div>
   <span id="nvdateofjoin"></span><br>
   </div>
 </div>
  <div class="row">
 <div class="col-md-6 offset-md-6">
  <input type="submit" value="Submit" class="btn btn-info">
  <input type="reset" value="Cancel" class="btn">
  </div>
  </div>
  </form>
   </div>
  </div>
</body>
</html>
