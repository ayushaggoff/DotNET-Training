<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 <script>
  const params = new URLSearchParams(document.location.search);
var getName = params.get("name");
const getDOB = params.get("dob");
const getMobile=params.get("phone");
const getEmail=params.get("email");
const getDepartment=params.get("seldepartname");
const getAddress=params.get("address");
const getState=params.get("selstate");
const getCity=params.get("selcity");
const getZip=params.get("zip");
const getJoiningDate=params.get("txtdateofjoin");


window.onload = function RenderHtmlData(){
document.getElementById('name').innerHTML=getName;
document.getElementById('dob').innerHTML=getDOB;
document.getElementById('mobile').innerHTML=getMobile;
document.getElementById('email').innerHTML=getEmail;
document.getElementById('dept').innerHTML=getDepartment;
document.getElementById('address').innerHTML=getAddress;
document.getElementById('state').innerHTML=getState;
document.getElementById('city').innerHTML=getCity;
document.getElementById('zip').innerHTML=getZip;
document.getElementById('joiningDate').innerHTML=getJoiningDate;


document.getElementById('empName').value=getName;
document.getElementById('empDob').value=getDOB;
document.getElementById('empMobile').value=getMobile;
document.getElementById('empEmail').value=getEmail;
document.getElementById('empDept').value=getDepartment;
document.getElementById('empAddress').value=getAddress;
document.getElementById('empState').value=getState;
document.getElementById('empCity').value=getCity;
document.getElementById('empZip').value=getZip;
document.getElementById('empJoiningDate').value=getJoiningDate;
};

  </script>
</head>

<body>
<h3 style="text-align:center">Employee Data</h3>
</br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">DOB</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
	  <th scope="col">Department</th>
	  <th scope="col">Address</th>
	  <th scope="col">State</th>
	  <th scope="col">City</th>
	  <th scope="col">ZipCode</th>
	  <th scope="col">JoiningDate</th>
	  <th scope="col">Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" id="name"></th>
      <td id="dob"></td>
      <td id="mobile"></td>
      <td id="email"></td>
	  <td id="dept"></td>
	  <td id="address"></td>
	  <td id="state"></td>
	  <td id="city"></td>
	  <td id="zip"></td>
	  <td id="joiningDate"></td>
	  <td id="edit">
	  <form action="EditDetail.html">
	  <input type="hidden"  name="name" id="empName"/>
	  <input type="hidden"  name="dob" id="empDob" />
	  <input type="hidden"  name="phone" id="empMobile" />
	  <input type="hidden"  name="email" id="empEmail" />
	  <input type="hidden"  name="dept" id="empDept" />
	  <input type="hidden"  name="address" id="empAddress" />
	  <input type="hidden"  name="state" id="empState" />
	  <input type="hidden" name="city" id="empCity" />
	  <input type="hidden"  name="zip" id="empZip"/>
	  <input type="hidden"  name="joiningDate" id="empJoiningDate" />
	  <input type="submit" class="btn btn-secondary" value="Edit"/>
    <button type="button" class="btn btn-secondary" onclick="EditDetail.html">Delete</button></form></td>
    </tr>
  
  </tbody>
</table>

</body>
</html>
