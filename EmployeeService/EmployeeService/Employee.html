<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="MyScript.js"></script>
    <title>Registration Page</title>
</head>
<body style="border-top:20px solid black">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form name="addEmployee" id="addEmployee" action="#"  method=get>
                <h4>Add Employee</h4>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <label for="name">Name<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name">
                        <span id="nvname"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="dob">Date Of Birth<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="date" class="form-control" id="dob" name="dob">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-calendar icon"></i> </span>
                            </div>
                        </div>
                        <span id="nvdob"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="telphone">Phone<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-phone icon"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <span id="nvphone"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="email">Email<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-envelope icon"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control input-field" id="email" name="email">
                        </div>

                        <span id="nvemail"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="seldepartname">Department<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <select id="seldepartname" class="form-control" name="seldepartname">
                            <option value="none" selected disabled hidden>Select the department</option>
                            <option value="IT">IT</option>
                            <option value="Admin">Admin</option>
                            <option value="HR">HR</option>
                            <option value="BA">BA</option>
                            <option value="QA">QA</option>
                            <option value="CS">CS</option>
                        </select>
                        <span id="nvdepartname"></span><br>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="address">Address<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <textarea name="address" class="form-control" rows="4" cols="40" id="address"></textarea>
                        <span id="nvaddress"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="selstate">State<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <select id="selstate" name="selstate" class="form-control" onchange="makeSubmenu(this.value)">
                            <option value="none" selected disabled hidden>Select the state</option>
                            <option>Odisha</option>
                            <option>Maharashtra</option>
                            <option>Kerala</option>
                        </select>
                        <span id="nvstate"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="selcity">City</label>
                    </div>
                    <div class="col-md-8">
                        <select id="selcity" name="selcity" class="form-control">
                            <option value="none" selected disabled hidden>Select the City</option>
                            <option></option>
                        </select><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="txtzip">Zip<span style="color:red">*</span></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="zip" class="form-control" name="zip">
                        <span id="nvzip"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="dateofjoin">Date Of Joining</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="date" class="form-control" id="dateofjoin" name="dateofjoin">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-calendar icon"></i> </span>
                            </div>
                        </div>
                        <span id="nvdateofjoin"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-6">
                        <input type="submit" id="click" value="Submit" class="btn btn-info">
                        <input type="reset" value="Cancel" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
